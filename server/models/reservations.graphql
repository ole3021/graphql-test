scalar Date

type Reservation {
  id: ID!
  guestName: String!
  hotelName: String!
  arrivalAt: Date!
  departureAt: Date!
}

input ReservationInput {
  guestName: String!
  hotelName: String!
  arrivalAt: Date!
  departureAt: Date!
}

type Query {
  getReservation(id: ID!): Reservation
  reservations: [Reservation]
}

type Mutation {
  createReservation(data: ReservationInput!): Reservation
}
